#端口
server.port=7006

spring.application.name=user-provider

eureka.instance.hostname=localhost

#显示主机ip地址
eureka.instance.prefer-ip-address=true

#描述eureka-provider的访问url
eureka.client.service-url.defaultZone=http://liu:1234567890@localhost:8761/eureka

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/liu_db?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=liu_mysql
spring.datasource.password=1234567890
logging.level.com.isoft.userprovider.dao=debug